<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#4F46E5">
    <title>Todo PWA</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="install-prompt" id="installPrompt">
            <span>üì± Install this app for a better experience!</span>
            <div>
                <button class="install-btn" id="installBtn">Install</button>
                <button class="close-btn" id="closeInstall">&times;</button>
            </div>
        </div>

        <div class="header">
            <h1>üìù Todo PWA</h1>
            <p>Stay organized, work offline</p>
        </div>

        <div class="stats">
            <div class="stat">
                <div class="stat-number" id="totalTodos">0</div>
                <div class="stat-label">Total</div>
            </div>
            <div class="stat">
                <div class="stat-number" id="completedTodos">0</div>
                <div class="stat-label">Completed</div>
            </div>
            <div class="stat">
                <div class="stat-number" id="pendingTodos">0</div>
                <div class="stat-label">Pending</div>
            </div>
        </div>

        <form class="todo-form" id="todoForm">
            <div class="form-group">
                <label for="todoTitle">What needs to be done?</label>
                <input type="text" id="todoTitle" placeholder="Enter your todo..." required>
            </div>
            <div class="form-group">
                <label for="todoDueDate">Due Date (optional)</label>
                <input type="date" id="todoDueDate">
            </div>
            <button type="submit" class="btn">Add Todo</button>
        </form>

        <div class="todos-container">
            <div class="todos-header">Your Todos</div>
            <div class="todos-list" id="todosList">
                <div class="empty-state">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    <h3>No todos yet</h3>
                    <p>Add your first todo above to get started!</p>
                </div>
            </div>
        </div>
    </div>

    <script src="js/storage.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
